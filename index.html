<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autenticación y Contactos</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase SDKs “compat” -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- ====== Contenedor de Autenticación ====== -->
  <div class="container" id="auth-container">
    <div class="tabs">
      <button id="tab-login" class="tab active">Iniciar Sesión</button>
      <button id="tab-signup" class="tab">Registrarse</button>
    </div>

    <!-- ==== Formulario de Login ==== -->
    <form id="login-form" class="form active-form">
      <div class="field">
        <label for="login-email">Correo electrónico:</label>
        <input type="email" id="login-email" name="email" required />
      </div>
      <div class="field">
        <label for="login-password">Contraseña:</label>
        <input type="password" id="login-password" name="password" required minlength="6" />
      </div>
      <button type="submit">Entrar</button>
      <p id="login-status" class="hidden"></p>
    </form>

    <!-- ==== Formulario de Registro ==== -->
    <form id="signup-form" class="form">
      <div class="field">
        <label for="signup-email">Correo electrónico:</label>
        <input type="email" id="signup-email" name="email" required />
      </div>
      <div class="field">
        <label for="signup-password">Contraseña (mín. 6 caracteres):</label>
        <input type="password" id="signup-password" name="password" required minlength="6" />
      </div>
      <div class="field">
        <label for="signup-password2">Repetir contraseña:</label>
        <input type="password" id="signup-password2" name="password2" required minlength="6" />
      </div>
      <button type="submit">Crear Cuenta</button>
      <p id="signup-status" class="hidden"></p>
    </form>
  </div>

  <!-- ====== Contenedor de Contactos (oculto inicialmente) ====== -->
  <div class="container hidden" id="contacts-container">
    <h1>Gestión de Contactos</h1>
    <button id="logout-btn" type="button">Cerrar Sesión</button>

    <form id="contact-form">
      <div class="field">
        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" name="firstName" required />
      </div>
      <div class="field">
        <label for="lastName">Apellidos:</label>
        <input type="text" id="lastName" name="lastName" required />
      </div>
      <div class="field">
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div class="field">
        <label for="emailContact">Correo:</label>
        <input type="email" id="emailContact" name="emailContact" required />
      </div>
      <div class="field">
        <label>Sexo:</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Selecciona...</option>
          <option value="Femenino">Femenino</option>
          <option value="Masculino">Masculino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="field">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" min="0" required />
      </div>
      <button type="submit">Guardar Contacto</button>
      <p id="contact-status" class="hidden"></p>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
